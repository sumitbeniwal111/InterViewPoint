{% extends "base.html" %}

{% block title %}Login - InterViewPoint{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Login to InterViewPoint</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required {% if email %}value="{{ email }}"{% endif %}>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Login</button>
        
        <p class="text-center mt-3">
            <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
        </p>
        {# NEW: Link for new user registration #}
        <p class="text-center mt-2">Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up Here</a></p>
    </form>
</div>
{% endblock %}
