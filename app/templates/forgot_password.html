{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Reset Your Password</h2>
    <p class="text-center">Enter your email address below and we'll send you instructions to reset your password.</p>
    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Request Password Reset</button>
        <p class="text-center mt-3"><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
    </form>
</div>
{% endblock %}
