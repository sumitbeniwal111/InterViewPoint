{% extends "base.html" %}

{% block title %}Register - InterViewPoint{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Register for Student Hub</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required {% if email %}value="{{ email }}"{% endif %}>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Register Account</button>
        
        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login Here</a></p>
    </form>
</div>
{% endblock %}
